<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="panel panel-primary">
        <div class="panel-heading">
            <center><h4>Account Login</h4></center> 
        </div>
        <div class="panel-body">
            <div class="model-body">
                <form method="post" action="/users/login">
                  <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" name="username" placeholder="Username">
                  </div>
                  <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Password">
                  </div>
                   <input type="hidden" name="_csrf" value="{{csrfToken}}"> 
                  <center><button type="submit" class="btn btn-danger btn-lg">Login</button></center> 
                </form>
                <br>
                <center><h4>Don't have an account create</h4>
                  <a href="/users/register"><h4>Click here to signup</h4></a></center>
                    </div>
            </div>
            
        </div>
      </div>
     
    <div class="col-md-3"></div>
  </div>
</div>
